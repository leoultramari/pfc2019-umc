<!DOCTYPE html>
<html>
    <head>
        <title>Formulário Inscrição</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/meucss.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <body>
        <header><div id="navbar"></div></header>
        <main id="corpo">
            <div class="container shadow p-4 mb-4 bg-light" id="divform">
                <form id="dados">
                    <div id="formdadospessoais"></div>
                </form>                
                <form id="documentos">
                    <div id="formdadosdocumento"></div>
                </form>                
                <form id="contatos">
                    <div id="formdadoscontato"></div>
                </form>                
                <form id="endereco">
                    <div id="formdadosendereco"></div>
                </form>
                <div class="col-lg-5 mx-auto" id="submit">
                    <button class="btn btn-primary btn-block" id="btnSubmit">Salvar</button>
                </div>
            </div>
        </main>
        <footer><div id="rodape"></div></footer>
        <script src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="/js/popper.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="/js/formToJSON.js" type="text/javascript"></script>
        <script>
            $("#navbar").load("/bar/navbar.html");
            $("#formdadospessoais").load("/form/dados-pessoais.html");
            $("#formdadosdocumento").load("/form/dados-documento.html");
            $("#formdadoscontato").load("/form/dados-contato.html");
            $("#formdadosendereco").load("/form/dados-endereco.html");
            $("#rodape").load("/bar/rodape.html");
        </script>
        <script src="formInscricao.js" type="text/javascript"></script>
    </body>
</html>
