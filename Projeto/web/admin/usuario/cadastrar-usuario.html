<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Usuários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/meucss.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <header><div id="navbar"></div></header>
        <main>
            <div class="container shadow p-4 mb-4 bg-light" id="corpo">
                <div style="text-align: center">
                    <!--h1>Cadastro de Usuário</h1-->
                </div>
                <div class="container" id="divform">
                    <form  id="formulario" action="#" method="POST">
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="username">Nome de Usuário</label>
                                <input class="form-control" type="text" id="login" name="login" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="senha">Senha</label>
                                <input class="form-control" type="password" id="senha" name="senha" required>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="senha">Confirmar senha</label>
                                <input class="form-control" type="password" id="senha2" name="senha2" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="cargo">Cargo</label>
                                <select class="form-control" name='id_cargo' id="cargo" required>
                                    <option></option>
                                </select>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="escola">Unidade Escolar</label>
                                <select class="form-control" name='id_escola' id="escola">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                        <pre id="output"></pre>
                        <div class="col-lg-5 mx-auto" id="submit">
                            <button class="btn btn-primary btn-block" id="btnSubmit">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer><div id="rodape"></div></footer>
        <script src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="/js/popper.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>        
        <script src="/js/formToJSON.js" type="text/javascript"></script>
        <script src="/js/listaCargo.js" type="text/javascript"></script>
        <script src="/js/listaEscola.js" type="text/javascript"></script>
        <script src="cadastroUsuario.js" type="text/javascript"></script>
        <script>
            $("#navbar").load("/bar/navbar.html");
            $("#rodape").load("/bar/rodape.html");
        </script>
    </body>    
</html>
