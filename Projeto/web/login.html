<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>        
        <header></header>
        <main>
            <div class="container mx-auto row" id="telalogin">
                <div class="col-lg-4" id="telaloginesquerda">
                    <h1>Login</h1>
                </div>
                <div class="col-lg-8" id="divform">                
                    <form id="formulario" action="#" method="post">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Login" id="usuario" name="usuario">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="Senha" id="senha" name="senha">
                        </div>
                        <!--input class="btn btn-outline-primary btn-block" type="submit" name="confirma"-->
                    </form>
                    <div class="col-lg-5 mx-auto" id="submit">
                        <button class="btn btn-primary btn-block" id="btnSubmit">Enviar</button>
                    </div>
                </div>
            </div>
        </main>        
        <footer></footer>  
        <script src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="/js/core-min.js" type="text/javascript"></script>
        <script src="/js/enc-base64-min.js" type="text/javascript"></script>
        <script src="/js/sha256-min.js" type="text/javascript"></script>
        <script src="/js/formToJSON.js" type="text/javascript"></script>
        <script src="/js/login.js" type="text/javascript"></script>
    </body>
</html>
