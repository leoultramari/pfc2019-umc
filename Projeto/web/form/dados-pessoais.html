<div class="container" id="dadospessoais">
    <h3>Dados Pessoais</h3>
    <div class="row">                        
        <div class="form-group  col-lg-5" id="itemform">
            <label for="nome">Nome:</label>
            <input class="form-control" type="text" name="nome" required id='nome'>
        </div>
        <div class="form-group  col-lg-3" id="itemform">
            <label for="dtnasc">Data de Nascimento:</label>
            <input class="form-control" type="date" name="dataNascimento" max="9999-12-31" required id="dataNascimento">
        </div>
        <div class="form-group"  id="itemform">
            <label for="sexo">Sexo:</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="sexo" required value="F">Feminino
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="sexo" required value="M">Masculino
                </label>
            </div>
        </div>
    </div>
    <div class="row">                        
        <div class="form-group  col-lg-5" id="itemform">
            <label for="responsavel1">Responsável 1:</label>
            <input class="form-control" type="text" name="filiacao1" id='filiacao1'>
        </div>
        <div class="form-group  col-lg-5" id="itemform">
            <label for="responsavel2">Responsável 2:</label>
            <input class="form-control" type="text" name="filiacao2" id="filiacao2">
        </div>
    </div>
    <script src="/js/formatarData.js" type="text/javascript"></script>
</div>
